{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Signup{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="vol-6 mt-5">
                <h2>Signup</h2>
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-primary" type="submit">Signup</button>
                    <small><a href="{% url 'login' %}">Login</a></small>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
{% endblock content %}
