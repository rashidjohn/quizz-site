{% extends 'base.html' %}
{% block title %}
    Test - {{test.title}}
{% endblock title %}

{% block content %}
    <div class="content mt-3">
        <h3>{{test.title}}</h3>
        <form class="card p-3" method="post">{% csrf_token %}
            {% for q in questions %}
                <h5>{{forloop.counter}}. {{q.question}}</h5>
                <div class="form-check">
                    <input type="radio" value="a" required name="{{q.id}}" class="form-check-input" id="{{q.id}}-a">
                    <label for="{{q.id}}-a">{{q.a}}</label>
                    <br>
                    <input type="radio" value="b" name="{{q.id}}" class="form-check-input" id="{{q.id}}-b">
                    <label for="{{q.id}}-b">{{q.b}}</label>
                    <br>
                    <input type="radio" value="c" name="{{q.id}}" class="form-check-input" id="{{q.id}}-c">
                    <label for="{{q.id}}-c">{{q.c}}</label>
                    <br>
                    <input type="radio" value="d" name="{{q.id}}" class="form-check-input" id="{{q.id}}-d">
                    <label for="{{q.id}}-d">{{q.d}}</label>
                </div>
                <hr>
            {% endfor %}
            <br><button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
{% endblock content %}
