{% extends 'base.html' %}
{% block title %}Test Ilovasi | Test: {{ test.title }}{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <h3>Test: {{ test.title }}</h3>
        <form method="post">
            {% csrf_token %}
            {% for question in questions %}
                <div class="card mb-3">
                    <div class="card-body">
                        <h5>{{ forloop.counter }}. {{ question.question }}</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ question.id }}" value="a" required>
                            <label class="form-check-label">A. {{ question.a }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ question.id }}" value="b">
                            <label class="form-check-label">B. {{ question.b }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ question.id }}" value="c">
                            <label class="form-check-label">C. {{ question.c }}</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="{{ question.id }}" value="d">
                            <label class="form-check-label">D. {{ question.d }}</label>
                        </div>
                    </div>
                </div>
            {% endfor %}
            <button class="btn btn-primary" type="submit">Testni Yuborish</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Bekor Qilish</a>
        </form>
    </div>
{% endblock content %}
